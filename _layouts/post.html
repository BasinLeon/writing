---
layout: default
---
<article class="post-layout">
  <header class="page-head">
    <p class="eyebrow">Essay</p>
    <h1>{{ page.title }}</h1>
    {% if page.date %}
      <p class="post-meta">{{ page.date | date: "%B %-d, %Y" }}</p>
    {% endif %}
  </header>
  <section class="page-body">
    {{ content }}
  </section>
</article>
